{% extends 'blog/base.html' %}
{% load static %}


{% block content %}

    <div class="col-sm-10">
        <h3 class="text-white my-5">Home Page</h3>
        
        {% for post in posts %}
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">{{post.title}}</h1>
                <p class="form">
                    {{post.description|safe}}
                </p><br><br>
                <p class="text-white">
                    {{post.date_time}}
                </p>
            </div>
        </div> 
        {% endfor %}
            
       
        
    </div>
    
{% endblock content %}
